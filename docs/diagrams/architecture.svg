<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450">
  <defs>
    <linearGradient id="ob1" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" style="stop-color:#e65100"/><stop offset="100%" style="stop-color:#ff9800"/></linearGradient>
    <linearGradient id="ob2" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" style="stop-color:#1565c0"/><stop offset="100%" style="stop-color:#42a5f5"/></linearGradient>
    <linearGradient id="ob3" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" style="stop-color:#2e7d32"/><stop offset="100%" style="stop-color:#66bb6a"/></linearGradient>
    <linearGradient id="ob4" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" style="stop-color:#c62828"/><stop offset="100%" style="stop-color:#ef5350"/></linearGradient>
    <filter id="s"><feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.15"/></filter>
    <marker id="arr" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto"><polygon points="0 0,10 3.5,0 7" fill="#555"/></marker>
  </defs>
  <style>
    @keyframes flow{0%{stroke-dashoffset:20}100%{stroke-dashoffset:0}}
    @keyframes fadeIn{0%{opacity:0}100%{opacity:1}}
    @keyframes blink{0%,100%{opacity:1}50%{opacity:0.3}}
    .flow{stroke-dasharray:10 10;animation:flow 1s linear infinite}
    .s1{animation:fadeIn 0.5s ease 0.1s both}.s2{animation:fadeIn 0.5s ease 0.3s both}
    .s3{animation:fadeIn 0.5s ease 0.5s both}.s4{animation:fadeIn 0.5s ease 0.7s both}
    .alert{animation:blink 1.5s ease infinite}
  </style>
  <text x="450" y="30" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#333">Observability Stack — Metrics + Logs + Alerts Pipeline</text>
  <!-- Sources -->
  <g class="s1">
    <rect x="20" y="80" width="130" height="40" rx="6" fill="url(#ob2)" filter="url(#s)"/><text x="85" y="105" text-anchor="middle" font-family="Arial" font-size="11" fill="white">FastAPI Apps</text>
    <rect x="20" y="135" width="130" height="40" rx="6" fill="url(#ob2)" filter="url(#s)"/><text x="85" y="160" text-anchor="middle" font-family="Arial" font-size="11" fill="white">Node Services</text>
    <rect x="20" y="190" width="130" height="40" rx="6" fill="url(#ob2)" filter="url(#s)"/><text x="85" y="215" text-anchor="middle" font-family="Arial" font-size="11" fill="white">Ollama/AI</text>
    <rect x="20" y="245" width="130" height="40" rx="6" fill="url(#ob2)" filter="url(#s)"/><text x="85" y="270" text-anchor="middle" font-family="Arial" font-size="11" fill="white">Infrastructure</text>
  </g>
  <!-- Prometheus -->
  <g class="s2"><rect x="220" y="100" width="150" height="90" rx="10" fill="url(#ob1)" filter="url(#s)"/>
    <text x="295" y="135" text-anchor="middle" font-family="Arial" font-size="15" fill="white" font-weight="bold">Prometheus</text>
    <text x="295" y="160" text-anchor="middle" font-family="Arial" font-size="10" fill="#ffe0b2">Scrape + Store</text>
    <text x="295" y="175" text-anchor="middle" font-family="Arial" font-size="10" fill="#ffe0b2">15s intervals</text>
  </g>
  <!-- Loki -->
  <g class="s2"><rect x="220" y="210" width="150" height="70" rx="10" fill="#263238" filter="url(#s)"/>
    <text x="295" y="245" text-anchor="middle" font-family="Arial" font-size="15" fill="#80cbc4" font-weight="bold">Loki</text>
    <text x="295" y="265" text-anchor="middle" font-family="Arial" font-size="10" fill="#b0bec5">Log Aggregation</text>
  </g>
  <!-- Grafana -->
  <g class="s3"><rect x="450" y="130" width="170" height="120" rx="12" fill="url(#ob3)" filter="url(#s)"/>
    <text x="535" y="175" text-anchor="middle" font-family="Arial" font-size="16" fill="white" font-weight="bold">Grafana</text>
    <text x="535" y="200" text-anchor="middle" font-family="Arial" font-size="10" fill="#c8e6c9">Dashboards</text>
    <text x="535" y="218" text-anchor="middle" font-family="Arial" font-size="10" fill="#c8e6c9">Explore Logs</text>
    <text x="535" y="236" text-anchor="middle" font-family="Arial" font-size="10" fill="#c8e6c9">Alert Rules</text>
  </g>
  <!-- Alertmanager -->
  <g class="s4"><rect x="700" y="110" width="160" height="60" rx="10" fill="url(#ob4)" filter="url(#s)"/>
    <text x="780" y="140" text-anchor="middle" font-family="Arial" font-size="13" fill="white" font-weight="bold" class="alert">Alertmanager</text>
    <text x="780" y="158" text-anchor="middle" font-family="Arial" font-size="10" fill="#ffcdd2">Slack + Email</text>
  </g>
  <!-- PagerDuty -->
  <g class="s4"><rect x="700" y="200" width="160" height="50" rx="10" fill="#37474f" filter="url(#s)"/>
    <text x="780" y="230" text-anchor="middle" font-family="Arial" font-size="12" fill="#80cbc4" font-weight="bold">Webhook / SMS</text>
  </g>
  <!-- Arrows -->
  <line x1="150" y1="155" x2="215" y2="145" stroke="#555" stroke-width="2" class="flow" marker-end="url(#arr)"/>
  <line x1="150" y1="210" x2="215" y2="240" stroke="#555" stroke-width="2" class="flow" marker-end="url(#arr)"/>
  <line x1="370" y1="145" x2="445" y2="175" stroke="#e65100" stroke-width="2" class="flow" marker-end="url(#arr)"/>
  <line x1="370" y1="245" x2="445" y2="215" stroke="#263238" stroke-width="2" class="flow" marker-end="url(#arr)"/>
  <line x1="620" y1="170" x2="695" y2="140" stroke="#c62828" stroke-width="2" class="flow" marker-end="url(#arr)"/>
  <line x1="620" y1="210" x2="695" y2="220" stroke="#37474f" stroke-width="2" class="flow" marker-end="url(#arr)"/>
  <!-- Concurrent scrape -->
  <rect x="180" y="350" width="540" height="40" rx="20" fill="#fff3e0" stroke="#ff9800" stroke-width="1.5"/>
  <text x="450" y="375" text-anchor="middle" font-family="Arial" font-size="12" fill="#e65100" font-weight="bold">4 sources scraped concurrently every 15s — 5,760 scrapes/day</text>
</svg>
